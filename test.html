<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification API</title>
</head>
<body>
    <h1>Notification API</h1>
    <script>
        if ("Notification" in window) {
            console.log('Notification API supported');
            if (Notification.permission === 'granted') {
                console.log('Notification permission already granted');
                notify();
            } else if (Notification.permission !== 'denied') {
                console.log('Requesting notification permission');
                Notification.requestPermission().then((res) => {
                    console.log(`Notification permission result: ${res}`);
                    if (res === 'granted') {
                        console.log('Notification permission granted');
                        notify();
                    } else if (res === 'denied') {
                        console.log('Notification access denied');
                    } else if (res === 'default') {
                        console.log('Notification permission not given');
                    }
                });
            } else {
                console.log('Notification permission denied');
            }
        } else {
            console.log('Notification API not supported');
        }

        function notify() {
            console.log('Creating notification...');
            const notification = new Notification("Hello, world!", {
                body: `Learn how to use Notification API`,
                icon: './icon-img/notification.png', // Ensure this path is correct
                vibrate: [200, 100, 200],
            });

            notification.addEventListener('click', () => {
                window.open('index.html');
            });

            setTimeout(() => {
                notification.close();
            }, 5000);
        }
    </script>
</body>
</html>
