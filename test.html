<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p id="price1">Price 1: 100</p>
    <p>Rate: <span id="rate">6.2</span></p>
    <p id="price2">Price 2: 620</p>

    <!-- Editable input for the rate -->
    <label for="newRate">Update Rate: </label>
    <input type="number" id="newRate" value="6.2" step="0.1">
    <button onclick="updateRate()">Update Rate</button>

    <script>
        window.onload = function () {
            const defaultRate = 6.2;
            const rateElement = document.getElementById('rate');
            const newRateInput = document.getElementById('newRate');

            // Display default rate when page loads
            rateElement.innerHTML = defaultRate;

            // Set input value to default rate
            newRateInput.value = defaultRate;
        }

        // Function to update the rate dynamically
        function updateRate() {
            const newRate = document.getElementById('newRate').value;
            document.getElementById('rate').innerHTML = newRate;
        }
    </script>
</body>

</html>
